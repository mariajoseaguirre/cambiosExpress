<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cambios Express</title>
</head>
<body>
    <form id="formulario" action="" class="formulario">
        <div>
            <h2>Cambios Express</h2>
            <p>Ingrese nombre y apellido</p>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellido">
            <p>Ingrese numero de identificaci√≥n: </p>
            <input type="number" id="identificacion" name="identificacion" placeholder="DNI o pasaporte">
            <p>Seleccione su tipo de cambio: </p>
            <input type="radio" id="cl-us" name="tipo-cambio" value="cl-us" checked> 
            <label for="cl-us">Pesos chilenos a dolares</label>
            <input type="radio" id="us-cl" name="tipo-cambio" value="us-cl"> 
            <label for="us-cl">Dolares a pesos chilenos</label>
            <p>Ingrese monto: </p>
            <input id="cantidad" type="number" min="1" max="1000000" placeholder="$$"> <br><br>
            <input type="submit" value="Convertir">
        </div>
    </form>    
    <script src="index.js"></script>
</body>
</html>
